name: Build application and create GitHub release
on:
  push:
    tags: [ 'v*.*.*' ]
  workflow_dispatch:
  
jobs:
  build:
    uses: ./.github/workflows/build-msix-sideload.yml
    secrets: inherit

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
         
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: List downloaded files
        run: ls -R artifacts

      - name: Zip x86 package
        run: |
          cd artifacts
          zip -r internals-viewer-release-${{ github.ref }}-msix-package-x86.zip ./msix-package-x86/

      - name: Zip x64 package
        run: |
          cd artifacts
          zip -r internals-viewer-release-${{ github.ref }}-msix-package-x64.zip ./msix-package-x64/
          
      - name: Create release
        run: |
          gh release create ${{ github.ref }} artifacts/internals-viewer-release-*.zip
        env:
          GITHUB_TOKEN: ${{ github.TOKEN }}
        shell: bash
